{{define "title"}} Create a New Snippet {{end}} {{define "main"}}
<form action="/snippet/create" method="POST">
  <div>
    <label>Title:</label>
    {{with .Form.ValidErrors.title}}
    <label class="error">{{.}}</label>
    {{end}}
    <input type="text" name="title" value="{{.Form.Title}}" />
  </div>
  <div>
    <label>Content</label>
    {{with .Form.ValidErrors.content}}
    <label class="error">{{.}}</label>
    {{end}}
    <textarea name="content">{{.Form.Content}}</textarea>
  </div>
  <div>
    <label>Delete in </label>
    <input
      type="radio"
      name="expires"
      value="365"
      {{if
      (eq
      .Form.Expires
      365)}}checked
      {{end}}
    />
    One year
    <input
      type="radio"
      name="expires"
      value="7"
      {{if
      (eq
      .Form.Expires
      7)}}checked
      {{end}}
    />
    One Week
    <input
      type="radio"
      name="expires"
      value="1"
      {{if
      (eq
      .Form.Expires
      1)}}checked
      {{end}}
    />One Day
  </div>
  <div>
    <input type="submit" value="Publish Snippet" />
  </div>
</form>
{{end}}
